{% extends 'WOF/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Second register page
{% endblock %}

{% block body_block %}
{% if registered %}
WOF says: <strong>thank you for registering!</strong>
<a href="{% url 'WOF:index' %}">Return to the homepage.</a><br />
{% else %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
	<form id="student_user_form" method="post" action="{% url 'WOF:user_register' %}" enctype="multipart/form-data">

		{% csrf_token %}
		{{ student_user_form.as_p }}

		<input type="submit" name="submit" value="Register" />
	</form>
{% endif %}
{% endblock%}
