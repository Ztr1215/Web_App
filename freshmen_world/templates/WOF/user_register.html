{% extends 'WOF/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register page!
{% endblock %}

{% block body_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
	<div class="body_block">
		<div class="loginInterface">
			<div class="loginBlock">
				<form method="post" action="{% url 'WOF:user_register' %}" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="loginBlock_text">Register<span><a href="{% url 'WOF:user_login' %}">login</a></span></div>
					<div class="loginBlock_input">
							<input type="text" placeholder="Name" name="name"> <br />
							<input type="password" placeholder="Password" name="password"> <br />
							<input type="email" placeholder="Email" name="email"> <br />
					</div>
					
					<div class="loginBlock_button">
						<button class="btn btn-block">submit</button>
					</div>
				</form>
			</div>
			<div id="foot">
				<p>All rights reserved</p>
			</div>
		</div>
	</div>
{% endblock %}
