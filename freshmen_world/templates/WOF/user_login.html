{% extends 'WOF/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
    <h1> Login page </h1>
    <form id="login_form" method="post" action="{% url 'WOF:user_login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="40" />
        <br />
        Password: <input type="password" name="password" value="" size="20" />
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
