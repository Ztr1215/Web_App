{% extends 'WOF/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
    <h1> Login page </h1>
    <form id="login_form" method="post" action="{% url 'WOF:user_login' %}">
        {% csrf_token %}
        <input type="text" name="username" value="" size="40" /> 
        <br />
        <input type="password" name="password" value="" size="20" />
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
