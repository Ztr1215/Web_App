{% extends 'WOF/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login Page
{% endblock %}

{% block body_block %}
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <form id="login_form" method="post" action="{% url 'WOF:user_login' %}">
        <div class="authentication-input-div">
            {% csrf_token %}
            <p id="login-text">Login to your account!</p>
            <p class="p-login"><input type="text" name="username" value="" size="40" placeholder="Username" /></p> <br />
            <p class="p-login"><input type="password" name="password" value="" size="20" placeholder="Password" /></p><br />
            <p class="p-login"><input type="submit" value="Submit" /></p>
        </div>
    </form>
{% endblock %}
